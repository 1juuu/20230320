<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS選擇器特性</title>
</head>
<body>

    <style>
        div{
            color:red !important;
        }
        span{
            color:blueviolet;
        }


    </style>
   <div>一號</div> 
   <span>二號</span>
   <span>
    <div style="color:yellow">三號</div>
   </span>
</body>
</html>
